<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div id="app" class="container" style="max-width: 400px;">
    <div class="card p-4">
        <h1 class="mb-3 text-center text-primary">Welcome!</h1>
        <p class="text-center text-muted mb-4">Log in to continue</p>

        <!-- Login Form -->
        <form @submit.prevent="handleLogin">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input v-model="username" type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input v-model="password" type="password" class="form-control" id="password" required>
            </div>

            <!-- Error Message Display -->
            <div v-if="error" class="alert alert-danger p-2 text-center" role="alert">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        // Using ref for reactive data in Vue 3 Composition API
        const username = ref('');
        const password = ref('');
        const error = ref('');

        // This method is called when the form is submitted
        async function handleLogin() {
          error.value = ''; // Clear previous errors

          try {
            // Making a POST request to our backend API login route
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: username.value,
                password: password.value // Sending password, though the backend won't check it per instructions
              }),
            });

            const data = await response.json();

            // If the login fails, the backend sends an error
            if (!response.ok) {
              throw new Error(data.error || 'Login failed');
            }

            // If login is successful, redirect based on the role from the API response
            if (data.user.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            }

          } catch (err) {
            // Display any errors to the user
            error.value = err.message;
          }
        }

        return {
          username,
          password,
          error,
          handleLogin,
        };
      }
    }).mount('#app');
  </script>

</body>
</html>
